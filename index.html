<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบคณิตศาสตร์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 120px;
            height: auto;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .user-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .user-info input[type="text"] {
            padding: 8px;
            margin-top: 5px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e9e9e9;
            border-radius: 5px;
        }
        .question-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin: 5px 0;
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #f0f0f0;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .result-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .correct {
            color: #28a745;
            background-color: #d4edda;
        }
        .incorrect {
            color: #dc3545;
            background-color: #f8d7da;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #eee;
            border-radius: 8px;
            text-align: center;
        }
    </style>
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };

        const questions = [
            {
                id: "q1",
                text: "จงหาค่าของ \\(\\displaystyle\\lim_{x\\rightarrow0}\\frac{\\sqrt{x+9}-3}{x^{2}+2x}\\)",
                options: [
                    { text: "$\\displaystyle \\frac{1}{6}$", isCorrect: false },
                    { text: "$\\displaystyle \\frac{1}{12}$", isCorrect: true },
                    { text: "$\\displaystyle \\frac{1}{18}$", isCorrect: false },
                    { text: "$0$", isCorrect: false }
                ]
            },
            {
                id: "q2",
                text: "จงหาค่าของ \\(\\displaystyle\\lim_{x\\rightarrow3^{+}}\\frac{\\sqrt{x^{2}-6x+9}}{2x-6}\\)",
                options: [
                    { text: "$\\displaystyle \\frac{1}{2}$", isCorrect: true },
                    { text: "$\\displaystyle -\\frac{1}{2}$", isCorrect: false },
                    { text: "$1$", isCorrect: false },
                    { text: "หาค่าไม่ได้", isCorrect: false }
                ]
            },
            {
                id: "q3",
                text: "กำหนดให้ \\(f(x)=\\displaystyle \\frac{16-x^{2}}{\\sqrt{x}-2}\\) และ \\(g(x)=\\displaystyle \\frac{|x-2|}{|x|-2}\\) <br>จงหาค่าของ \\(\\displaystyle\\lim_{x\\rightarrow4}(g\\circ f)(x)\\)",
                options: [
                    { text: "$\\displaystyle -32$", isCorrect: false },
                    { text: "$\\displaystyle \\frac{17}{15}$", isCorrect: true },
                    { text: "$\\displaystyle \\frac{15}{17}$", isCorrect: false },
                    { text: "$1$", isCorrect: false }
                ]
            },
            {
                id: "q4",
                text: "กำหนดให้ \\(f(x) = \\begin{cases} g(x) + \\displaystyle\\frac{\\sqrt{x+6}-3}{x-3}; & x > 3 \\\\[2mm] \\displaystyle\\frac{x^{3}-27}{x^{2}-9}; & x < 3 \\end{cases}\\) <br>ถ้า \\(f\\) มีลิมิตที่ \\(x=3\\) แล้ว \\(\\displaystyle\\lim_{x\\to 3^{+}} g(x) \\cdot \\lim_{x\\to 3^{+}} (2x) \\) มีค่าเท่าใด",
                options: [
                    { text: "$\\displaystyle \\frac{13}{3}$", isCorrect: false },
                    { text: "$\\displaystyle \\frac{9}{2}$", isCorrect: false },
                    { text: "$\\displaystyle 26$", isCorrect: true },
                    { text: "$\\displaystyle 27$", isCorrect: false }
                ]
            },
            {
                id: "q5",
                text: "ถ้า \\(a\\) และ \\(b\\) เป็นจำนวนจริงที่ทำให้ \\(\\displaystyle\\lim_{x\\rightarrow2}\\frac{\\sqrt{11-x}+a}{x-2}=b\\) แล้ว \\(ab\\) มีค่าเท่าใด",
                options: [
                    { text: "$\\displaystyle \\frac{1}{2}$", isCorrect: true },
                    { text: "$\\displaystyle -\\frac{1}{2}$", isCorrect: false },
                    { text: "$\\displaystyle -\\frac{1}{6}$", isCorrect: false },
                    { text: "$\\displaystyle -3$", isCorrect: false }
                ]
            },
            {
                id: "q6",
                text: "กำหนดให้ \\(f(x)=\\begin{cases} \\displaystyle\\frac{|x^2-1|}{x-1}; & x<1 \\\\ ax+b; & 1\\le x<3 \\\\ 8; & x\\ge 3 \\end{cases}\\) <br>ถ้า \\(f\\) เป็นฟังก์ชันต่อเนื่องบนช่วง \\((-\\infty,\\infty)\\) แล้วค่าของ \\(a+b\\) มีค่าเท่าใด",
                options: [
                    { text: "$5$", isCorrect: false },
                    { text: "$12$", isCorrect: false },
                    { text: "$-2$", isCorrect: true },
                    { text: "$-7$", isCorrect: false }
                ]
            },
            {
                id: "q7",
                text: "กำหนดให้ \\(f(x)=\\begin{cases} \\displaystyle\\frac{\\sqrt{2x+a}-\\sqrt{x+b}}{x-2};&x\\ne2\\\\ \\displaystyle\\frac{1}{8}&;&x=2\\end{cases}\\) <br>โดยที่ \\(a,b\\) เป็นจำนวนจริง ถ้า \\(f\\) เป็นฟังก์ชันต่อเนื่องที่จุด \\(x=2\\) แล้ว \\(a+b\\) มีค่าเท่าใด",
                options: [
                    { text: "$12$", isCorrect: false },
                    { text: "$14$", isCorrect: false },
                    { text: "$-2$", isCorrect: false },
                    { text: "$26$", isCorrect: true }
                ]
            },
            {
                id: "q8",
                text: "กำหนดให้ \\(f(x) = \\begin{cases} g(x); & x\\leq -2 \\\\[2mm]  \\displaystyle\\frac{x^{4}+5x-6}{x^{2}+x-2}; & -2< x <1 \\\\[2mm] h(x); & x\\geq 1 \\end{cases}\\) และ \\(p(x) = 2x +5\\) <br>ถ้า \\(f\\) เป็นฟังก์ชันต่อเนื่องบนจำนวนจริง แล้วค่าของ \\(\\displaystyle \\lim_{x\\rightarrow-2^{-}}(p\\circ g)(x)+\\lim_{x\\rightarrow1^{+}}(p\\circ h)(x)\\) มีค่าเท่าใด",
                options: [
                    { text: "$23$", isCorrect: false },
                    { text: "$11$", isCorrect: false },
                    { text: "$12$", isCorrect: false },
                    { text: "$34$", isCorrect: true }
                ]
            },
            {
                id: "q9",
                text: "กำหนดให้ \\(f(x)=\\begin{cases} \\displaystyle\\frac{\\sqrt{x^2+a}-4}{x-3}; & x<3 \\\\ b; & x=3 \\\\ \\displaystyle\\frac{cx-1}{x-1}; & x>3 \\end{cases}\\) <br>และ \\(a,b,c\\) เป็นจำนวนจริงที่ทำให้ \\(f\\) เป็นฟังก์ชันต่อเนื่องที่ \\(x=3\\) จงหาค่า \\(a+b+c\\)",
                options: [
                    { text: "$-6$", isCorrect: false },
                    { text: "$\\displaystyle \\frac{113}{12}$", isCorrect: false },
                    { text: "$\\displaystyle \\frac{103}{12}$", isCorrect: true },
                    { text: "$2$", isCorrect: false }
                ]
            },
            {
                id: "q10",
                text: "ให้ \\(g:\\mathbb{R}\\rightarrow\\mathbb{R}\\) เป็นฟังก์ชันต่อเนื่องที่ \\(x=4\\) และ \\(f(x)=\\begin{cases}\\displaystyle\\frac{\\sqrt{x+8}-3}{x-1}&;x>1\\\\ (2x+3)g(x)&;&x\\le1\\end{cases}\\) <br>ถ้า \\(f\\) เป็นฟังก์ชันต่อเนื่องที่ \\(x=1\\) แล้ว \\(g(1)\\) มีค่าเท่าใด",
                options: [
                    { text: "$\\displaystyle \\frac{1}{6}$", isCorrect: false },
                    { text: "$\\displaystyle 5$", "isCorrect": false },
                    { text: "$\\displaystyle \\frac{1}{30}$", isCorrect: true },
                    { text: "$30$", isCorrect: false }
                ]
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            const summaryContainer = document.getElementById('quiz-summary');
            
            const userInfoDiv = document.createElement('div');
            userInfoDiv.className = 'user-info';
            userInfoDiv.innerHTML = `
                <h3>รายวิชาคณิตศาสตร์เพิ่มเติม 5(Gifted) และรายวิชาคณิตศาสตร์เพิ่มเติม 5(พิเศษ)</h3>
                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name" name="name" placeholder="กรอกชื่อ-นามสกุล">
            `;
            quizContainer.before(userInfoDiv);

            questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = q.id;
                
                const questionTextDiv = document.createElement('div');
                questionTextDiv.className = 'question-text';
                questionTextDiv.innerHTML = `ข้อที่ ${q.id.substring(1)}. ${q.text}`;
                questionDiv.appendChild(questionTextDiv);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                if (q.options) {
                    q.options.forEach((option, index) => {
                        const label = document.createElement('label');
                        label.innerHTML = `<input type="radio" name="${q.id}" value="${index}" id="${q.id}-opt-${index}"> <span class="math-option">${option.text}</span>`;
                        optionsDiv.appendChild(label);
                    });
                }

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });

            document.getElementById('submit-button').addEventListener('click', function() {
                const userName = document.getElementById('name').value.trim();
                if (!userName) {
                    alert('กรุณากรอกชื่อ-นามสกุล');
                    return;
                }

                let score = 0;
                questions.forEach(q => {
                    const questionDiv = document.getElementById(q.id);
                    const oldResult = questionDiv.querySelector('.result-message');
                    if (oldResult) {
                        oldResult.remove();
                    }

                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-message';

                    if (q.options) {
                        const radioButtons = document.querySelectorAll(`input[name="${q.id}"]`);
                        const selectedOption = document.querySelector(`input[name="${q.id}"]:checked`);

                        if (selectedOption) {
                            const selectedIndex = parseInt(selectedOption.value);
                            if (q.options[selectedIndex].isCorrect) {
                                score++;
                                resultDiv.classList.add('correct');
                                resultDiv.textContent = '✔ ถูกต้อง';
                            } else {
                                resultDiv.classList.add('incorrect');
                                resultDiv.textContent = '❌ ไม่ถูกต้อง';
                            }
                        } else {
                            resultDiv.classList.add('incorrect');
                            resultDiv.textContent = 'กรุณาเลือกคำตอบ';
                        }
                        radioButtons.forEach(rb => rb.disabled = true);
                        questionDiv.appendChild(resultDiv);
                    }
                });

                const totalQuestions = questions.length;
                summaryContainer.innerHTML = `<h2>ผลการทดสอบของ ${userName}</h2>
                                             <h2>คะแนนที่ได้ทั้งหมด: ${score} / ${totalQuestions}</h2>`;
                
                this.disabled = true;

                const scriptURL = 'https://script.google.com/macros/s/AKfycby43KpArhhWIpb_5jynaO2iOZKjOD3AzlzG7-zvE8731u5lGqDpeG_syEey7nl9sUnt/exec';
                
                fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: userName,
                        score: score,
                        total: totalQuestions,
                        answers: []
                    })
                })
                .then(() => {
                    console.log('ข้อมูลถูกส่งไปยัง Google Sheet แล้ว!');
                })
                .catch(error => {
                    console.error('เกิดข้อผิดพลาดในการส่งข้อมูล:', error);
                });

                MathJax.typesetPromise();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/Y9Fs6wJb/2.png" alt="Department of Mathematics Logo">
        </div>
        <h1>แบบฝึกทักษะสำหรับซ่อมสอบเก็บคะแนนครั้งที่ 3 ชุดที่ 2</h1>
        <div id="quiz-container"></div>
        <button id="submit-button">ส่งคำตอบ</button>
        <div id="quiz-summary"></div>
    </div>
</body>
</html>
